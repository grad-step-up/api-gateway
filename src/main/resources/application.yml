server:
  port: 8080
  context-path: /api

ribbon:
  eureka:
    enabled: false

user-service:
  ribbon:
    listOfServers: localhost:8081,localhost:8001

zuul:
  debug:
    request: true
  routes:
    users:
      path: /users/**
      serviceId: user-service
      stripPrefix: false
    login:
      path: /login
      serviceId: user-service
      stripPrefix: false
    verfications:
      path: /verfications
      serviceId: user-service
      stripPrefix: false
    todos:
      path: /todos/**
      url: http://localhost:8082
      stripPrefix: false
  sensitive-headers:

logging:
  level:
    org:
      springframework:
        security: TRACE
        cloud:
          netflix: TRACE
